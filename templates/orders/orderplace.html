{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa;
    color: #343a40;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    padding: 30px 100px;
    text-align: center;
    max-width: 700px;
}

.order-confirmation h1 {
    font-size: 2.5em;
    color: #28a745;  /* Green color for success */
    margin-bottom: 10px;
}

.thank-you {
    font-size: 1.2em;
    color: #6c757d;  /* Gray color */
    margin-bottom: 20px;
}

.order-details {
    text-align: left;
    margin: 20px 0;
}

.order-details h2 {
    font-size: 1.5em;
    color: #343a40;  /* Darker gray for headings */
}

.order-details ul {
    list-style-type: none;
    padding-left: 0;
}

.order-details li {
    margin: 5px 0;
}

.btn-continue {
    background-color: #007bff;  /* Blue button */
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn-continue:hover {
    background-color: #0056b3;  /* Darker blue on hover */
}
.order-icon{
    display: flex;
    justify-content: center;
    align-items: center;
}
.order-icon{
    color: #28a745;
    font-size: 100px;
}
</style>
<body>
    <div class="container">
        <div class="order-confirmation">
            <div class="order-icon">
                <i class='bx bxs-check-circle'></i>
            </div>
            <h1>Order Placed Successfully!</h1>
            <p class="thank-you">Thank you for your order!</p>
            <button class="btn-continue" onclick="shop('{{currentUserId}}')">Continue Shopping</button>
        </div>
    </div>
</body>
<script>
    function shop(customerid){
        window.location.href  =  '/view_medicine/'+encodeURIComponent(customerid)
    }
</script>
</html>
