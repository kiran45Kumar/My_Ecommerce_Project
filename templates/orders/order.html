{% extends 'customer/index.html' %}
{% load static %}
{% block body %}
<style>

    table {
      width: 90%;
      border-collapse: collapse;
      margin: 20px auto;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    thead {
      background-color: #7bb17b;
      color: #ffffff;
    }

    th,
    td {
      padding: 12px 15px;
      text-align: left;
    }

    th {
      font-weight: bold;
    }

    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tbody tr:hover {
      background-color: #d4edda;
    }

    th {
      border-bottom: 2px solid #dddddd;
    }

    td {
      border-bottom: 1px solid #dddddd;
    }

    @media (max-width: 768px) {
      table {
        width: 100%;
      }

      thead {
        display: none;
      }

      tbody,
      tr,
      td {
        display: block;
        width: 100%;
      }

      tr {
        margin-bottom: 15px;
      }

      td {
        text-align: right;
        position: relative;
        padding-left: 50%;
        white-space: nowrap;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 0;
        width: 45%;
        padding-left: 10px;
        font-weight: bold;
        text-align: left;
      }
    }
  </style>
</head>
<style>
</style>

<body>
    <table>
        <thead>
          <tr>
            <th>Order Id</th>
            <th>order Date</th>
            <th> Status</th>
            <th>Total Amount</th>
            <th> Customer Id</th>
           
          </tr>
        </thead>
        <tbody>
          {% for order in ordersall %}
          <td>{{order.order_id}}</td>
          <td>{{order.order_date}}</td>
          <td>{{order.status}}</td>
          <td>{{order.total_amount}}</td>
          <td>{{order.cid}}</td>
        {% endfor %}
        </tbody>
      </table>
</body>
{% endblock %}
